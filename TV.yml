  "Star Trek: The Next Generation":
    year: 1987
    url_poster: https://theposterdb.com/api/assets/70709
    seasons:
      1:
        url_poster: https://theposterdb.com/api/assets/70710
        summary: A hundred years after the era of James T. Kirk, Captain Jean-Luc Picard takes command of the Galaxy-class USS Enterprise-D with a hand-picked crew. They take on assignments from Starfleet as well as explore those strange new worlds, going where no one has gone before.
      2:
        url_poster: https://theposterdb.com/api/assets/70711
        summary: Season 2 saw the departure of Dr. Beverly Crusher to head Starfleet Medical and her subsequent replacement by Dr. Katherine Pulaski. A number of stories focus on the development of Data, introducing him to his "grandfather," revealing his interest in Sherlock Holmes, determining his status as a living being, and revealing to him the moral implications of the Prime Directive. He also clashes several times with Dr. Pulaski, who does not initially regard him as a living being.
      3:
        url_poster: https://theposterdb.com/api/assets/70712
        summary: Season 3 is marked by a string of abductions, with six people being kidnapped, and Captain Picard being abducted no less than three times. Captain Picard is abducted by aliens, takes a vacation which eventually gets him caught up in the search for a weapon from the future, mind melds with the legendary Vulcan Sarek, and is mistaken for a god by a primitive culture. He was again kidnapped with Doctor Crusher by Ansata terrorists. Data was abducted by Kivas Fajo, a collector of rare objects.
      4:
        url_poster: https://theposterdb.com/api/assets/70713
        summary: Season 4 of TNG saw the show embracing the notion of serialized storylines. A recurring theme throughout the season is the notion of a brewing Duras-Romulan plot against the Federation, coupled with Worf's effort to reclaim his family honor. Both storylines were introduced in TNG Season 3's "Sins of the Father". Worf's discommendation is a major theme in "Family" and "The Drumhead", while his dishonor and the Duras-Romulan plot take center stage in the episodes "Reunion", "The Mind's Eye", and "Redemption".
      5:
        url_poster: https://theposterdb.com/api/assets/70714
