  # Star Trek - Summary was sourced from Memory-Alpha
  Star Trek:
    year: 1966
    url_poster: https://theposterdb.com/api/assets/70678
    seasons:
      1:
        url_poster: https://theposterdb.com/api/assets/70679
        summary: The Starfleet vessel USS Enterprise sets out on a five-year mission to explore new worlds and seek out new lifeforms in the Alpha Quadrant of the Galaxy. Under the command of Human Captain James T. Kirk and the Vulcan Spock, the Enterprise comes across many strange lifeforms in the first year of its mission – including shapeshifters, androids, and even more bizarre creatures. Elsewhere, there are run-ins with several prominent species, including the warrior race of the Klingons, the Romulan Star Empire, and the Gorn.
      2:
        url_poster: https://theposterdb.com/api/assets/70680
        summary: Following their introduction near the end of the previous season, the Klingons were established as major adversaries, appearing in three episodes, "Friday's Child", "The Trouble with Tribbles", and "A Private Little War". The second of those would turn out to be one of the show's most popular and influential episodes, introducing Koloth and the Tribbles, who reappeared on Deep Space 9, with other characters reappearing in the Star Trek The Animated Series episode "More Tribbles, More Troubles".
      3:
        url_poster: https://theposterdb.com/api/assets/70681
        summary: With Star Trek having narrowly avoided cancellation, the basic format remained the same as Season 2. The season opened with "Spock's Brain", a story in which Kara, the priestess-leader of the underground Eymorg city, steals Spock's brain and transfers it to a receptacle so that he can rule their society.

