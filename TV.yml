        summary: Chrisjen Avasarala, a United Nations executive, works to prevent war between Earth and Mars. Ceres police detective Joe Miller is sent to find a missing young woman, Julie Mao. The space-freighter Canterbury and the Martian Navy flagship Donnager are destroyed by unknown stealth ships. James Holden, Naomi Nagata, Alex Kamal and Amos Burton survive both attacks and escape in a Martian gunship named the Tachi. They subsequently rename the ship Rocinante which becomes the main setting of the series. The crew of the Rocinante, with Miller's help, investigates and eventually discovers a biohazard that kills off most of the humans on the asteroid Eros, including Julie.
      2:
        url_poster: https://theposterdb.com/api/assets/108608
        summary: The crew of the Rocinante, along with members of the OPA, attack the station responsible for the biohazard on Eros. Learning that it is an extra-solar bio-weapon known as the protomolecule, they attempt to destroy Eros. Miller becomes trapped on Eros, and dies when it crashes into Venus. Martian Marine Bobbie Draper fights an inhuman figure on Ganymede and later, during peace talks between Earth and Mars, becomes a protégé of Avasarala. The crew tries to help a father, Prax, find his daughter. In the process, they encounter and kill a figure akin to the one that Draper fought, now known as a "protomolecule hybrid", developed by Jules-Pierre Mao. A research ship, sent to Venus to investigate the crash of Eros into the planet, is stopped dead in the atmosphere and completely disassembled by the protomolecule.
      3:
        url_poster: https://theposterdb.com/api/assets/108610
        summary: The UN declares war, as Earth and Mars send science vessels to investigate what is happening on Venus. Political tensions soar as the OPA is recognized as the government of the Belters, and Prax gets reunited with his daughter. The protomolecule forms the Ring, a structure which takes an orbital position beyond Uranus, and the race begins between all three governments to send their ships through. After a Belter racing ship slingshots through the Ring at high speed, the ring believes the high speed humans and objects to be dangerous and activates defenses that threaten humanity. Through Holden, a projection of Miller tries to shut off the defenses of the ring, and convince the protomolecule that humanity is not a threat.
      4:
        url_poster: https://theposterdb.com/api/assets/108612
        summary: A large rush to other solar systems with habitable worlds begins, with thousands of planets accessible now via the Ring. Refugee ships from the Belt and overcrowded Earth are stopped at the gateway. A ship runs the blockade, and the crew of the Rocinante are sent through the portal to investigate the situation on the exoplanet that has been settled by these Belter refugees, called Ilus. The settlers have been joined by an officially backed scientific expedition with private military support, often leading to violence between the two groups. The crew tries to ease the tensions, but fails, and decide to find out what is happening on the planet and where the previous civilization has gone. With the help of Miller, Holden reactivates the ancient structure, setting off a chain of cataclysmic events. Efforts to terraform Mars also begin to wane as ready-made habitable worlds are now available, as Bobbie Draper realizes.
