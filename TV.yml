        summary: 24 Live Another Day also known as Season 9 or Day 9, takes place four years after the events of season 8. James Heller, now president, is negotiating a treaty in London, where a hacker collective preaching freedom of information has enlisted the help of Chloe O'Brian. Jack Bauer, who has been tracking the activities of Chloe's group while living in exile, resurfaces when he hears of an imminent attempt on Heller's life.

