        summary: Walt's adult daughter Cady (Cassidy Freeman) is concerned that her father has been stuck since the death of her mother. While preparing to run for re-election, Walt has delegated most police duties to deputies Branch Connally (Bailey Chase) and "The Ferg" (Adam Bartley). Branch has also entered the election, to unseat Longmire, and he is secretly dating Cady. Victoria "Vic" Moretti (Katee Sackhoff), a transplanted Philadelphia homicide detective, arrived in Wyoming six months prior and works as one of Walt's deputies.
      2:
        url_poster: https://theposterdb.com/api/assets/179985
        summary: Cady goes to Denver to speak to Detective Fales, who gives her the details of her mother's murder and informs her the suspected murderer has also been killed. When Fales questions her, she says that her father confides in Henry Standing Bear, inadvertently giving Fales a new target of investigation. Henry tells Walt that he killed the murderer because Walt was unable to do so. Vic encounters Ed Gorski (Lee Tergesen), a retired cop from Philadelphia.
      3:
        url_poster: https://theposterdb.com/api/assets/179986
        summary: As Branch recovers from being shot, he comes to believe he was shot by David Ridges (David Midthunder), a Cheyenne who was thought to have committed suicide and been cremated. Walt and the others do not believe him, and he begins his own investigation. In prison, Henry is abused by other Native Americans, led by former Cheyenne reservation police chief Malachi Strand (Graham Greene). Strand believes Henry contributed to his arrest through his friendship with Walt. When Malachi makes it difficult for Henry to obtain an attorney, Cady decides to represent him. Henry gets released on bail and sets out to prove his innocence.
      4:
        url_poster: https://theposterdb.com/api/assets/179987
        summary: Walt, Vic, and Ferg set out to search for Branch, after finding a disturbing typewritten note on his home computer. Walt finds him dead in a river from what appears to be a self-inflicted shotgun wound. Walt finds soil in the shotgun shell, implying that the shell had been ejected after firing and replaced in the gun. Walt hence refuses to rule Branch's death a suicide, and begins thinking that Nighthorse is behind the murder. A drunken Barlow Connolly confesses to killing Branch.
      5:
        url_poster: https://theposterdb.com/api/assets/179988
        summary: Walt conducts an intense search for the person who kidnapped Donna after the home invasion and seriously wounded him. Walt and Donna continue their relationship. Nighthorse becomes increasingly suspicious of Malachi's activities, and suspects he is skimming at the casino or otherwise earning illegal money. Mathias (Zahn McClarnon), the Chief of Police on the Cheyenne Reservation, figures out that Henry has taken over Hector's duties as vigilante and uses that to his advantage. Archie (The Ferg) begins a relationship with a local nurse. A heroin operation by the Irish mob is discovered in Walt's jurisdiction
      6:
        url_poster: https://theposterdb.com/api/assets/179989
        summary: In the first episode, Henry is still being held by kidnappers (led by Malachi) on the Crow reservation and might die if not found, but is finally freed by Walt with the help of the Crow medicine woman. Walt investigates a bank robbery with some unusual aspects.[14] Based on the use of Jacob Nighthorse's wooden stakes in the Henry kidnapping, Walt still suspects Jacob of being behind Malachi but due to Jacob's fear of Malachi, Henry arranges a reconciliation with Walt. As a result, Jacob agrees to present Malachi’s “Red Pony” ledger to the FBI as proof that Malachi was using the Red Pony to syphon illegal profits.

