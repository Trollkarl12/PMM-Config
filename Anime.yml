templates:
  Anime Season:
    # sort_year is to ensure we can sort by showing the most recent seasons first
    # season_index is used to ensure we order the anime correctly, Winter > Spring > Summer > Fall
    url_poster: https://github.com/Drapersniper/Posters/raw/main/anime/seasons/<<year>>/<<season>>.jpg
    mal_season:
      season: <<season_lower>>
      year: <<year>>
      limit: 500
      sort_by: members
    sync_mode: sync
    sort_title: zzzz_Season_<<sort_year>>_<<season_index>>_<<year>>
    summary: Anime airing during <<season_lower>> anime season in <<year>>.
    smart_label: release.desc
    collection_order: release

  Collection:
    optional:
      - list
      - show
    tvdb_list_details: <<list>>
    tvdb_show: <<show>>
    url_poster: <<poster>>
    url_background: <<background>>
    sync_mode: sync
    collection_order: release
    
collections:

  Current Anime Season:
    ### Always displayed as the first collection.
    sort_title: +++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++_Current Season
    mal_season:
      sort_by: members
      limit: 500
    summary: Anime airing this season.
    smart_label: episode_added.desc
    sync_mode: sync

  Fall 2023 Anime:
    template: {name: Anime Season, year: 2023, sort_year: "00977", season: "Fall", season_lower: "fall", season_index: "0"}
  Summer 2023 Anime:
    template: {name: Anime Season, year: 2023, sort_year: "00977", season: "Summer", season_lower: "summer", season_index: "1"}
  Spring 2023 Anime:
    template: {name: Anime Season, year: 2023, sort_year: "00977", season: "Spring", season_lower: "spring", season_index: "2"}
  Winter 2023 Anime:
    template: {name: Anime Season, year: 2023, sort_year: "00977", season: "Winter", season_lower: "winter", season_index: "3"}
  Fall 2022 Anime:
    template: {name: Anime Season, year: 2022, sort_year: "00978", season: "Fall", season_lower: "fall", season_index: "0"}
  Summer 2022 Anime:
    template: {name: Anime Season, year: 2022, sort_year: "00978", season: "Summer", season_lower: "summer", season_index: "1"}
  Spring 2022 Anime:
    template: {name: Anime Season, year: 2022, sort_year: "00978", season: "Spring", season_lower: "spring", season_index: "2"}
  Winter 2022 Anime:
    template: {name: Anime Season, year: 2022, sort_year: "00978", season: "Winter", season_lower: "winter", season_index: "3"}

